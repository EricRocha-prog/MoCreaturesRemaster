name: Build mod JAR

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Add Gradle wrapper
        run: gradle wrapper --gradle-version 7.6.1

      - name: Build JAR
        run: ./gradlew build --no-daemon

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4       # <â€” alterado para v4
        with:
          name: MoCreaturesRemaster-1.21.1
          path: build/libs/MoCreaturesRemaster-1.21.1.jar
