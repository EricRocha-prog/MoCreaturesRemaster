plugins {
    // Aplica o plugin NeoForge UserDev
    id 'net.neoforged.gradle.userdev' version '7.0.145'
    id 'org.jetbrains.gradle.plugin.idea-ext' version '1.1.6'
    id 'maven-publish'
}

group = 'com.example.mocreatures'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    gradlePluginPortal()       // Para resolver idea-ext
    mavenCentral()
    maven { url = 'https://maven.neoforged.net/releases' }
}

minecraft {
    mappings channel: 'official', version: '1.21.1'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
}

dependencies {
    implementation 'net.neoforged:neoforge:20.3.21-beta'
}

// Manifeste e jar, se necess√°rio
tasks.jar {
    manifest {
        attributes(
            'Specification-Title': 'MoCreaturesRemaster',
            'Implementation-Version': version
        )
    }
}
